<div
  class="item-list grid gap-2 grid-cols-1 lg:grid-cols-3 mx-auto my-2 w-full"
>
  <div
    *ngFor="let item of items"
    class="img-container w-full mx-auto rounded-md border"
    (click)="selectActivePhoto(item)"
  >
    <img
      class="img h-full w-full rounded-md object-cover"
      [src]="item.src.large"
      alt=""
      crossorigin
    />
  </div>
</div>
<!-- modal  -->
<app-modal *ngIf="activePhoto" [bgColor]="activePhoto.avg_color">
  <h2 heading class="text-2xl text-white">Photographer details</h2>
  <div
    class="photographer-container flex rounded-md mb-2 text-white"
    [ngStyle]="{ background: activePhoto.avg_color }"
  >
    <div class="img-container w-1/2">
      <img
        class="img h-full w-full rounded-md object-cover"
        [src]="activePhoto.src.medium"
        alt=""
        crossorigin
      />
    </div>
    <div class="image-details w-1/2 px-4 py-2">
      <div class="text-2xl font-bold mb-2">
        <span>{{ activePhoto.photographer }} </span>
      </div>
      <div class="bio text-xl mb-2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi
        suscipit deserunt ipsa aliquam unde nobis, numquam veritatis iure
      </div>
      <div
        class="text-xl text-center rounded-md py-2 px-4 bg-blue-600 hover:bg-blue-500 text-white mb-2"
      >
        <a href="{{ activePhoto.photographer_url }}">Follow me </a>
      </div>
      <div
        class="text-xl text-center rounded-md py-2 px-4 text-white mb-2 bg-black hover:bg-slate-800"
      >
        <a href="{{ activePhoto.url }}">Photo link </a>
      </div>
    </div>
  </div>
</app-modal>

<div *ngIf="isLoading" #lastItem class="flex justify-center">
  <div class="lds-facebook">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
