<div class="carousel-container ">
  <div class="slides flex relative bg-teal-300 w-3/4 mx-auto">
    <div
      class="slide fade reduce w-full  h-[75vh] mx-auto rounded-md border ease-in-out delay-1000"
      #slides
      *ngFor="let slide of slides"
    >
      <img
        class="h-full w-full rounded-md object-cover"
        [src]="slide.src"
        alt=""
      />
    </div>
    <div class="controls">
      <button
        [disabled]="disablePrev"
        [ngClass]="{ 'bg-slate-300': disablePrev }"
        class="prev absolute top-1/2 translate-y-[-50%] py-2 px-4 border bg-slate-400 left-0"
        (click)="controls('prev')"
      >
        prev
      </button>
      <button
        [disabled]="disableNext"
        [ngClass]="{ 'bg-slate-300': disableNext }"
        class="next absolute top-1/2 translate-y-[-50%] py-2 px-4 border bg-slate-400 right-0"
        (click)="controls('next')"
      >
        next
      </button>
    </div>
  </div>
</div>
